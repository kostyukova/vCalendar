swagger: "2.0"
info:
  description: "This is Vacarion Calendar API description"
  version: "1.0.0"
  title: "Swagger Vacation calendar"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "w.kostyukova@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8080"
basePath: "/vcalendar"
tags:
- name: "team"
  description: "Team management"
- name: "employee"
  description: "Employee management"
- name: "user"
  description: "User management"
schemes:
- "https"
- "http"
paths:
  /team:
    post:
      tags:
      - "team"
      summary: "Add a new team to the system. Role write:teams must be granted"
      description: ""
      operationId: "addTeam"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Team object that needs to be added to the system"
        required: true
        schema:
          $ref: "#/definitions/Team"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Team"
        409:
          description: "Team already exists conflict"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
  /team/findAll:
    get:
      tags:
      - "team"
      summary: "Returns all Teams registered in the system."
      description: ""
      operationId: "findAllTeam"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Team"
  /team/findBy:
    get:
      tags:
      - "team"
      summary: "Finds Teams by given parameters"
      description: ""
      operationId: "findTeamBy"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "query"
        description: "Team name template to filter by"
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Team"
        400:
          description: "Invalid params to filter by"
          schema:
            $ref: "#/definitions/ApiResponse"
  /team/{teamId}:
    get:
      tags:
      - "team"
      summary: "Find team by ID"
      description: "Returns a single team."
      operationId: "getTeamById"
      produces:
      - "application/json"
      parameters:
      - name: "teamId"
        in: "path"
        description: "ID of team to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Team"
        400:
          description: "Invalid ID supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Team not found"
          schema:
            $ref: "#/definitions/ApiResponse"
    put:
      tags:
      - "team"
      summary: "Updates a team in the system with form data. Role write:teams must be granted"
      description: ""
      operationId: "updateTeamById"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "teamId"
        in: "path"
        description: "ID of team to return"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Team object that needs to be updated in the system"
        required: true
        schema:
          $ref: "#/definitions/Team"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Team"
        400:
          description: "Invalid ID supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Team not found"
          schema:
            $ref: "#/definitions/ApiResponse"
        405:
          description: "Invalid input"
          schema:
            $ref: "#/definitions/ApiResponse"
        409:
          description: "Team already exists conflict"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
    delete:
      tags:
      - "team"
      summary: "Deletes an team. Role write:teams must be granteds"
      description: ""
      operationId: "deleteTeam"
      produces:
      - "application/json"
      parameters:
      - name: "teamId"
        in: "path"
        description: "Team id to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        204:
          description: "Successful deletion"
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: "Invalid ID supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Team not found"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
  /employee:
    post:
      tags:
      - "employee"
      summary: "Add a new employee to the system. Role write:employees must be granted"
      description: ""
      operationId: "addEmployee"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Employee object that needs to be added to the system"
        required: true
        schema:
          $ref: "#/definitions/Employee"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Employee"
        405:
          description: "Invalid input"
          schema:
            $ref: "#/definitions/ApiResponse"
        409:
          description: "Employee already exists conflict"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
  /employee/findAll:
    get:
      tags:
      - "employee"
      summary: "Returns all Employees registered in the system."
      description: ""
      operationId: "findAllEmployee"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Employee"
  /employee/findBy:
    get:
      tags:
      - "employee"
      summary: "Finds Employees by given parameters"
      description: ""
      operationId: "findEmployeesBy"
      produces:
      - "application/json"
      parameters:
      - name: "full_name"
        in: "query"
        description: "Full name template to filter by"
        type: "string"
      - name: "position"
        in: "query"
        description: "Position template to filter by"
        type: "string"
      - name: "specialization"
        in: "query"
        description: "Specialization template to filter by"
        type: "string"
      - name: "expert"
        in: "query"
        description: "Expert mark to filter by"
        type: "boolean"
      - name: "team_id"
        in: "query"
        description: "Team id to filter by"
        type: "integer"
        format: "int32"
      - name: "email"
        in: "query"
        description: "Email template to filter by"
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Employee"
        400:
          description: "Invalid params to filter by"
          schema:
            $ref: "#/definitions/ApiResponse"
  /employee/findByEmail/{email}:
    get:
      tags:
      - "employee"
      summary: "Finds Employee by given email"
      description: ""
      operationId: "findEmployeeByEmail"
      produces:
      - "application/json"
      parameters:
      - name: "email"
        in: "path"
        description: "Unique employee email"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Employee"
        404:
          description: "Employee not found"
          schema:
            $ref: "#/definitions/ApiResponse"
  /employee/{employeeId}:
    get:
      tags:
      - "employee"
      summary: "Find employee by ID"
      description: "Returns a single employee."
      operationId: "getEmployeeById"
      produces:
      - "application/json"
      parameters:
      - name: "employeeId"
        in: "path"
        description: "ID of empoyee to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Employee"
        400:
          description: "Invalid ID supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Employee not found"
          schema:
            $ref: "#/definitions/ApiResponse"
    put:
      tags:
      - "employee"
      summary: "Updates an employee in the system with form data. Role write:employees must be granted"
      description: ""
      operationId: "updateEmployeeById"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "employeeId"
        in: "path"
        description: "ID of empoyee to return"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Employee object that needs to be updated in the system"
        required: true
        schema:
          $ref: "#/definitions/Employee"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Employee"
        400:
          description: "Invalid ID supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Employee not found"
          schema:
            $ref: "#/definitions/ApiResponse"
        405:
          description: "Invalid input"
          schema:
            $ref: "#/definitions/ApiResponse"
        409:
          description: "Employee already exists conflict"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
    delete:
      tags:
      - "employee"
      summary: "Deletes an employee. Role write:employees must be granteds"
      description: ""
      operationId: "deleteEmployee"
      produces:
      - "application/json"
      parameters:
      - name: "employeeId"
        in: "path"
        description: "Employee id to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        204:
          description: "Successful deletion"
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: "Invalid ID supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "Employee not found"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
  /user:
    post:
      tags:
      - "user"
      summary: "Create user"
      description: "Role write:users role must be granted"
      operationId: "createUser"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/User"
        409:
          description: "User already exists conflict"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
  /user/authenticate:
    get:
      tags:
      - "user"
      summary: "Generates token for an user"
      description: ""
      operationId: "authenticateUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "query"
        description: "The user name for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
        400:
          description: "Invalid username/password supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
  /user/{username}:
    get:
      tags:
      - "user"
      summary: "Gets user by user name. Role read:users role must be granted"
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be fetched. "
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "User not found"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
    put:
      tags:
      - "user"
      summary: "Updated user"
      description: "This can only be done by with write:users role."
      operationId: "updateUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "name that need to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid user supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "User not found"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
    delete:
      tags:
      - "user"
      summary: "Delete user"
      description: "This can only be done with write:users role."
      operationId: "deleteUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be deleted"
        required: true
        type: "string"
      responses:
        204:
          description: "Successful deletion"
          schema:
            $ref: "#/definitions/ApiResponse"
        400:
          description: "Invalid username supplied"
          schema:
            $ref: "#/definitions/ApiResponse"
        404:
          description: "User not found"
          schema:
            $ref: "#/definitions/ApiResponse"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
  /user/findAll:
    get:
      tags:
      - "user"
      summary: "Finds all users. Role read:users role must be granted"
      description: ""
      operationId: "findAllUser"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/User"
        403: 
          description: 'Forbidden'
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Bearer: []
securityDefinitions:
  Bearer:
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
        example: "user"
      email:
        type: "string"
        example: "user@mail.com"
      password:
        type: "string"
        example: "123qwe"
      roles:
        type: "string"
        example: "write:employees"
    xml:
      name: "User"
  Team:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Alpha"
    xml:
      name: "Team"
  Employee:
    type: "object"
    required:
    - "full_name"
    - "position"
    - "team_id"
    - "expert"
    - "email"
    properties:
      employee_id:
        type: "integer"
        format: "int64"
      full_name:
        type: "string"
        example: "Joe Smith"
      position:
        type: "string"
        description: "Employee position"
        enum:
        - "junior engineer"
        - "senior engineer"
        - "chief engineer"
        - "team leader"
      specialization:
        type: "string"
        description: "Employee specialization, comma separated value form set(BA, OACI, O365, Core)"
        example: "Core"
      team_id:
        type: "integer"
        format: "int32"
        example: "1"
      expert:
        type: "boolean"
      email:
        type: "string"
        example: "joe@mail.com"
      leave_days_total:
        type: integer
        format: int32
      leave_days_left:
        type: integer
        format: int32
    xml:
      name: "Employee"
  LeaveDays:
    type: "object"
    properties:
      leave_days:
        type: "integer"
        format: "int32"
      start_date:
        type: "string"
      end_date:
        type: "string"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
