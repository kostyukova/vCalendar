<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- employee_id column -->
    <ng-container matColumnDef="employee_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.employee_id}}</td>
    </ng-container>

    <!-- full_name column -->
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full name</th>
      <td mat-cell *matCellDef="let row"><p>{{row.full_name}}</p><p>{{row.email}}</p></td>
    </ng-container>

    <!-- position column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let row">{{row.position}}</td>
    </ng-container>

    <!-- specialization column -->
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Specialization</th>
      <td mat-cell *matCellDef="let row">{{row.specialization}}</td>
    </ng-container>

    <!-- team_id column -->
    <ng-container matColumnDef="team_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team number</th>
      <td mat-cell *matCellDef="let row">{{row.team_id}}</td>
    </ng-container>

    <!-- expert column -->
    <ng-container matColumnDef="expert">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expert</th>
      <td mat-cell *matCellDef="let row">{{row.expert}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.dataLength"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
